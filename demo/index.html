<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body style="max-width: 960px; margin: 0 auto; min-height: 100vh;">
	<section style="margin-top: 40px;">
		<h2>grid</h2>
		<div class="row " style="margin-top: 24px;">
			<div class="col">
				<p style="padding:24px 0; background-color: #ddd"><code>col</code></p>
			</div>
			<div class="col">
				<p style="padding:24px 0; background-color: #ccc"><code>col</code></p>
			</div>
			<div class="col">
				<p style="padding:24px 0; background-color: #666"><code>col</code></p>
			</div>
			<div class="col">
				<p style="padding:24px 0; background-color: #999"><code>col</code></p>
			</div>
			<div class="col">
				<p style="padding:24px 0; background-color: #777"><code>col</code></p>
			</div>
			<div class="col">
				<p style="padding:24px 0; background-color: #444"><code>col</code></p>
			</div>
		</div>
	</section>
	<section style="margin-top: 40px;">
		<h2>grid on mobile</h2>
		<div class="row on-mobile" style="margin-top: 24px;">
			<div class="col">
				<p style="padding:24px 0; background-color: #ddd"></p>
			</div>
			<div class="col">
				<p style="padding:24px 0; background-color: #ccc"></p>
			</div>
			<div class="col">
				<p style="padding:24px 0; background-color: #666"></p>
			</div>
			<div class="col">
				<p style="padding:24px 0; background-color: #999"></p>
			</div>
			<div class="col">
				<p style="padding:24px 0; background-color: #777"></p>
			</div>
			<div class="col">
				<p style="padding:24px 0; background-color: #444"></p>
			</div>
		</div>
	</section>
	<section style="margin-top: 40px;">
		<h2>gapless</h2>
		<div class="row row-gapless" style="margin-top: 24px;">
			<div class="col-2">
				<p style="padding:24px 0; background-color: #ddd"><code>col</code></p>
			</div>
			<div class="col-3">
				<p style="padding:24px 0; background-color: #ccc"><code>col</code></p>
			</div>
			<div class="col-1">
				<p style="padding:24px 0; background-color: #666"><code>col</code></p>
			</div>
			<div class="col-2">
				<p style="padding:24px 0; background-color: #999"><code>col</code></p>
			</div>
			<div class="col-1">
				<p style="padding:24px 0; background-color: #777"><code>col</code></p>
			</div>
			<div class="col-3">
				<p style="padding:24px 0; background-color: #444"><code>col</code></p>
			</div>
		</div>
	</section>
	<section style="margin-top: 40px;">
		<h2>offset</h2>
		<div class="row on-mobile" style="margin-top: 24px;">
			<div class="col-11 col-offset-1">
				<p style="padding:24px 0; background-color: #999"><code>col</code></p>
			</div>
		</div>
		<div class="row on-mobile" style="margin-top: 24px;">
			<div class="col-4 col-offset-3">
				<p style="padding:24px 0; background-color: #999"><code>col</code></p>
			</div>
		</div>
		<div class="row on-mobile" style="margin-top: 24px;">
			<div class="col-4 col-offset-8">
				<p style="padding:24px 0; background-color: #999"><code>col</code></p>
			</div>
		</div>
	</section>
	<section style="margin-top: 40px;">
		<h2>Responsive</h2>
		<p>col-mobile-[number]:- 767px</p>
		<p>col-tablet-[number]:768px - 1023px</p>
		<p>col-desktop-[number]:1024px</p>
		<div class="row" style="margin-top: 24px;">
			<div class="col-desktop-4 col-tablet-12">
				<p style="padding:24px 0; background-color: #999"><code>col</code></p>
			</div>
			<div class="col-desktop-6 col-tablet-9">
				<p style="padding:24px 0; background-color: #999"><code>col</code></p>
			</div>
			<div class="col-desktop-2 col-tablet-3">
				<p style="padding:24px 0; background-color: #999"><code>col</code></p>
			</div>
		</div>
	</section>
</body>
</html>
