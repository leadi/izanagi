<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body style="max-width: 960px; margin: 0 auto; min-height: 100vh;">
	<section style="margin-top: 40px;">
		<h2>grid</h2>
		<div class="row " style="margin-top: 24px;">
			<div class="col"><p style="padding:24px; background-color: #ddd">col</p></div>
			<div class="col"><p style="padding:24px; background-color: #ccc">col</p></div>
			<div class="col"><p style="padding:24px; background-color: #666">col</p></div>
			<div class="col"><p style="padding:24px; background-color: #999">col</p></div>
			<div class="col"><p style="padding:24px; background-color: #777">col</p></div>
			<div class="col"><p style="padding:24px; background-color: #444">col</p></div>
		</div>
	</section>
	<section style="margin-top: 40px;">
		<h2>gapless</h2>
		<div class="row row-gapless" style="margin-top: 24px;">
			<div class="col-2"><p style="padding:24px; background-color: #ddd">col</p></div>
			<div class="col-3"><p style="padding:24px; background-color: #ccc">col</p></div>
			<div class="col-1"><p style="padding:24px; background-color: #666">col</p></div>
			<div class="col-2"><p style="padding:24px; background-color: #999">col</p></div>
			<div class="col-1"><p style="padding:24px; background-color: #777">col</p></div>
			<div class="col-3"><p style="padding:24px; background-color: #444">col</p></div>
		</div>
	</section>
	<section style="margin-top: 40px;">
		<h2>offset</h2>
		<div class="row row-gapless" style="margin-top: 24px;">
			<div class="col-11 col-offset-1"><p style="padding:24px; background-color: #999">col</p></div>
		</div>
		<div class="row row-gapless" style="margin-top: 24px;">
			<div class="col-4 col-offset-3"><p style="padding:24px; background-color: #999">col</p></div>
		</div>
		<div class="row row-gapless" style="margin-top: 24px;">
			<div class="col-4 col-offset-8"><p style="padding:24px; background-color: #999">col</p></div>
		</div>
	</section>
	<section style="margin-top: 40px;">
		<h2>offset</h2>
		<div class="row row-gapless row-direction-column" style="margin-top: 24px;">
			<div class="col-11 col-offset-1"><p style="padding:24px; background-color: #999">col</p></div>
		</div>
		<div class="row row-gapless" style="margin-top: 24px;">
			<div class="col-4 col-offset-3"><p style="padding:24px; background-color: #999">col</p></div>
		</div>
		<div class="row row-gapless" style="margin-top: 24px;">
			<div class="col-4 col-offset-8"><p style="padding:24px; background-color: #999">col</p></div>
		</div>
	</section>
</body>
</html>
