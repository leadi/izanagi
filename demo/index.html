<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body style="max-width: 960px; margin: 0 auto; min-height: 100vh;">
	<section style="margin-top: 40px;">
		<h2>grid</h2>
		<div class="iz-row" style="margin-top: 24px;">
			<div class="iz-col-mobile-12 iz-col-tablet-5 iz-col-desktop-2"><p style="padding:24px; background-color: #ddd">col</p></div>
			<div class="iz-col-mobile-12 iz-col-tablet-3 iz-col-desktop-4"><p style="padding:24px; background-color: #ccc">col</p></div>
			<div class="iz-col-mobile-12 iz-col-tablet-2 iz-col-desktop-2"><p style="padding:24px; background-color: #666">col</p></div>
			<div class="iz-col-mobile-12 iz-col-tablet-1 iz-col-desktop-1"><p style="padding:24px; background-color: #999">col</p></div>
			<div class="iz-col-mobile-12 iz-col-tablet-1 iz-col-desktop-3"><p style="padding:24px; background-color: #ff0000">col</p></div>
		</div>
	</section>
	<section style="margin-top: 40px;">
		<h2>gapless</h2>
		<div class="iz-row iz-row-gapless" style="margin-top: 24px;">
			<div class="iz-col-mobile-12 iz-col-tablet-5 iz-col-desktop-2"><p style="padding:24px; background-color: #ddd">col</p></div>
			<div class="iz-col-mobile-12 iz-col-tablet-3 iz-col-desktop-4"><p style="padding:24px; background-color: #ccc">col</p></div>
			<div class="iz-col-mobile-12 iz-col-tablet-2 iz-col-desktop-2"><p style="padding:24px; background-color: #666">col</p></div>
			<div class="iz-col-mobile-12 iz-col-tablet-1 iz-col-desktop-1"><p style="padding:24px; background-color: #999">col</p></div>
			<div class="iz-col-mobile-12 iz-col-tablet-1 iz-col-desktop-3"><p style="padding:24px; background-color: #ff0000">col</p></div>
		</div>
	</section>
	<section style="margin-top: 40px;">
		<h2>offset</h2>
		<div class="iz-row iz-row-gapless" style="margin-top: 24px;">
			<div class="iz-col-11 iz-col-offset-1"><p style="padding:24px; background-color: #999">col</p></div>
		</div>
		<div class="iz-row iz-row-gapless" style="margin-top: 24px;">
			<div class="iz-col-4 iz-col-offset-3"><p style="padding:24px; background-color: #999">col</p></div>
		</div>
		<div class="iz-row iz-row-gapless" style="margin-top: 24px;">
			<div class="iz-col-4 iz-col-offset-8"><p style="padding:24px; background-color: #999">col</p></div>
		</div>
	</section>
</body>
</html>
